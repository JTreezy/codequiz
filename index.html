<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="interface-container" data-state="intro">
        
        <div id="timer">Time Left</div>

        <nav>View Highscores</nav>
        <div id="start">
            <h1>Coding Challenge Title</h1>
        
            <p>Try to answer the following questions within the given time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button onclick="startButton()">Start Quiz</button>
        </div>

        <div id="coding-prompt">
            <div id="coding-question"></div>
            <div id="coding-choices"></div>
            <div id="check"></div>
        </div>
        <div id="results-screen">
            <div></div>
            <form></form>
            <button></button>
        </div>
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
